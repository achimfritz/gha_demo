modules:
  config:
      WebDriver:
        url: http://LOCAL_DOMAIN/
        host: 127.0.0.1
        capabilities:
          chromeOptions:
            args: ["disable-dev-shm-usage", "no-sandbox", "disable-infobars", "headless", "disable-gpu"]
      Db:
        dsn: 'mysql:host=127.0.0.1'
        user: 'root'
        password: 'root'
        initial_queries:
          - 'CREATE DATABASE IF NOT EXISTS typo3;'
          - 'USE typo3;'
          - 'SET NAMES utf8;'